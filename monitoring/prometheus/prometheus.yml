global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape node_exporter from ubuntu-server (localhost)
  - job_name: 'ubuntu-server-node'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          instance: 'ubuntu-server'
          environment: 'production'

  # Scrape node_exporter from aws-linux server
  - job_name: 'aws-linux-node'
    static_configs:
      - targets: ['13.251.120.59:9100']
        labels:
          instance: 'aws-linux'
          environment: 'production'